version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: flutter-hiring-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: flutter-hiring
    volumes:
      - mongodb_data:/data/db
    networks:
      - flutter-hiring-network

  redis:
    image: redis:7-alpine
    container_name: flutter-hiring-redis
    ports:
      - "6379:6379"
    networks:
      - flutter-hiring-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flutter-hiring-backend
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/flutter-hiring?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-development-jwt-secret-key
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - flutter-hiring-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flutter-hiring-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3333/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - flutter-hiring-network
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: flutter-hiring-admin
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3333/api/v1
    volumes:
      - ./admin:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - flutter-hiring-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  flutter-hiring-network:
    driver: bridge